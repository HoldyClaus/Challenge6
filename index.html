<!DOCTYPE html>
<html lang="en">
    
<head>
  <title>Weather Caster</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  <link rel="stylesheet" type="text/css" href="./assets/reset.css" />
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
</head>

<body>
  <header class="p-2 text-center text-white bg-secondary">
    <h1>Weather Homepage</h1>
  </header>
  <aside class="flex-row">
    <div class="col-12 col-md-4">
      <div class="card">
        <h3 class="card-header text-uppercase">Search by city/region</h3>
        <form id="cityform" class="card-body">
          <label class="form-label" for="city">City</label>
          <input name="city" id="cityname" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn" id="myBtn">Weather</button>
        </form>
      </div>
    </div>
    <div id ="history"></div>
  </aside>
  <main class="col-12 col-md-4" id="current">
    <h2 class="subtitle">Conditions:</h2>
    <p id="timeDay"></p>
    <div id="weather-list">
      <ul id="current">
        <li id="currentCity"></li>
        <li id="currentCond"></li>
        <li id="currentTemp"></li>
        <li id="currentWind"></li>
        <li id="currentHumid"></li>
      </ul>
      <img id="icon">
    </div>

    <div class="col-12">
      <h2 class="subtitle">Five Day Weather:</h2>
      <ul class="fiveDayList" id="fiveDay">
        <li>
          <p id="dateOne"></p>
          <ul class="fivers" id="dOne"><li id="day1Temp"></li><li id="day1Wind"></li><li id="day1Humid"></li></ul><img id="dayOne">
        </li>
        <li>
          <p id="dateTwo"></p>
          <ul class="fivers" id="dTwo"><li id="day2Temp"></li><li id="day2Wind"></li><li id="day2Humid"></li></ul><img id="dayTwo">
        </li>
        <li>
          <p id="dateThree"></p>
          <ul class="fivers" id="dThree"><li id="day3Temp"></li><li id="day3Wind"></li><li id="day3Humid"></li></ul><img id="dayThree">
        </li>
        <li>
          <p id="dateFour"></p>
          <ul class="fivers" id="dFour"><li id="day4Temp"></li><li id="day4Wind"></li><li id="day4Humid"></li></ul><img id="dayFour">
        </li>
        <li>
          <p id="dateFive"></p>
          <ul class="fivers" id="dFive"><li id="day5Temp"></li><li id="day5Wind"></li><li id="day5Humid"></li></ul><img id="dayFive">
        </li>
      </ul>
    </div>
  </main>
  <script src="./assets/script.js"></script>
</body>

</html>
